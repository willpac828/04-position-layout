<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>League of Legends</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="`https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css`">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <main class="overwatch">
    <div class="hud">
      <!--Not sure if this next level of complexity is necessary or not-->
      <div class="hud__left">
        <div class="health">

          <img class="char" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/c/c3/Soldier76_portrait.png/100px-Soldier76_portrait.png?version=a53a23ca313892a6a8322fbeecb7b9ba" alt="">
          <div class="hp__bar">
            <p class="health__text"><span class="health__remaining">192 /</span> 200</p>
            <p class="bar">||||||||||||||||||||</p>
          </div>
        </div>
      </div>
      <div class="hud__middle">
        <div class="hud__middle__top">
          <img src="https://files.slack.com/files-tmb/T0MD5BPU5-F40DRKV0A-d8ce44c884/skull_720.png" alt="" class="skull">
          <div class="eliminated">
            <p class="kickass"><span class="white">Eliminated</span> <span class="kickass__enemy">Kelly</span></p>
            <p class="kickass"><span class="white">Eliminated</span> <span class="kickass__enemy">Ryan</span></p>
          </div>
        </div>
      </div>
      <div class="hud__right">
        <div class="abilities">
          <div class="gun">
            <p class="gun__ammo"><span>79 /</span> 100</p>
            <img class="gun__img" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/c/cc/Icon-ability.hpr.png/100px-Icon-ability.hpr.png?version=732f5a0cc904e7da1b95f5e313bc839f" alt="">
          </div>
          <img class="ability" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/f/f3/Icon-ability.helixrockets.png/100px-Icon-ability.helixrockets.png?version=0ae49ef3038041a4aa07bbbce92d4dee" alt="">
          <img class="ability" src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/b/bd/Icon-ability.sprint.png/100px-Icon-ability.sprint.png?version=d74db514651cfdd613b8e5f1b22acf6b" alt="">
          <div class="hotkeys">
            <span class="hotkey">L</span>
            <span class="hotkey">E</span>
          </div>




        </div>
      </div>
    </div>
    <div class="kill">

    </div>

  </main>
</body>

</html>
